<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP-Based Restaurant Recommendation System - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #060606;
            color: white;
            padding: 0;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #060606;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #333;
        }
        .form-links {
            margin-top: 10px;
        }
        .form-links a {
            color: #060606;
            text-decoration: none;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #101010;
            color: white;
            text-align: center;
            padding: 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-icons {
            margin: 10px 0;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons i {
            font-size: 24px;
            border: 2px solid white;
            border-radius: 50%;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .social-icons a:hover i {
            background-color: white;
            color: #101010;
        }
        .flash-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <header>
        <h1>NLP - Based Restaurant Recommendation System</h1>
    </header>
    
    <div class="form-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="form-links">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>
    
    <footer>
        <div class="social-icons">
            <a href="https://github.com/Megha6319" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/meghac-4b297416b" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>

    <script>
        // Function to show alerts for flash messages
        function showFlashMessages() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(message => {
                const category = message.classList.contains('error') ? 'Error' : 'Success';
                alert(`${category}: ${message.textContent}`);
            });
        }

        // Show flash messages on page load
        document.addEventListener('DOMContentLoaded', showFlashMessages);
    </script>
</body>
</html>
