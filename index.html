<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendation System with NLP</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 60px;
        }

        header {
            background-color: #060606;
            color: white;
            padding: 1em;
            text-align: center;
        }

        header img {
            width: 60px; 
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            margin: 0;
        }

        section {
            margin: 20px;
        }

        #top-restaurants {
            text-align: center;
        }

        #top-restaurants img.small-image,
        #top-restaurants img.small-image-paradise {
            width: 30%; /* Smaller size for the restaurant images */
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image horizontally */
        }

       

        #top-restaurants img.me-image {
            width: 50%; /* Adjust size as needed */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #show-recommendations-beyond,
        #show-recommendations-paradise {
            background-color: #28a745; /* Green color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            margin: 10px auto;
        }

        #show-recommendations-beyond:hover,
        #show-recommendations-paradise:hover {
            background-color: #218838; /* Darker green on hover */
        }

        footer {
            background-color: #101010;
            color: white;
            text-align: center;
            padding: 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
        }

        .social-icons {
            margin: 10px 0;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .social-icons i {
            font-size: 24px;
            border: 2px solid white;
            border-radius: 50%;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-icons a:hover i {
            background-color: white;
            color: #101010;
        }

        #recommendations {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #recommendations h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .flashcard {
            background: #fff;
            border-radius: 13px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
            height: 400px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .flashcard img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .flashcard-content {
            padding: 10px;
        }

        .flashcard h4 {
            margin: 10px 0;
        }

        .flashcard:hover {
            transform: scale(1.05);
        }

        .recommendation-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px; /* Adjust spacing between items as needed */
        }

        .recommendation-item img {
            width: 50px; /* Adjust image width */
            height: auto;
            margin-right: 15px; /* Adjust space between image and text */
            vertical-align: middle; /* Align image vertically */
        }

        .recommendation-item span {
            vertical-align: middle; /* Align text vertically with image */
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Recommendation System Using NLP</h1>
    </header>
    
    <section id="top-restaurants">
        <img src="static/me.png" alt="Me Image" class="me-image">
        <h2>Famous Restaurants and their Recommendations</h2>
        <table id="top-restaurants-table">
            <thead>
                <tr>
                    <th>Restaurants</th>
                    <th>Logos</th>
                    <th>Recommendations</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><b>Beyond Flavours</b></td>
                    <td><img src="static/Beyond Flavour.png" alt="Beyond Flavours Image" class="small-image"></td>
                    <td><button id="show-recommendations-beyond">Recommended Restaurants for Beyond Flavours</button></td>
                </tr>
                <tr>
                    <td><b>Paradise</b></td>
                    <td><img src="static/Paradise.png" alt="Paradise Image" class="small-image-paradise"></td>
                    <td><button id="show-recommendations-paradise">Recommended Restaurants for Paradise </button></td>
                </tr>
            </tbody>
        </table>
        <section id="recommendations">
            <h3>Top 10 Recommended Restaurants that people should visit</h3>
            <div class="flashcard-container">
                <!-- Flashcards will be populated here -->
            </div>
        </section>
    </section>
    
    <footer>
        <div class="social-icons">
            <a href="https://github.com/Megha6319" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/meghac-4b297416b" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>
    <script>
        function displayRecommendations(restaurant) {
            var recommendationsSection = document.getElementById('recommendations');
            var flashcardContainer = recommendationsSection.querySelector('.flashcard-container');
            
            // Sample top 10 recommended restaurants based on selected restaurant
            var topRestaurants = {
                'beyond': [
                    {name: 'Owm Nom Nom', image: 'static/OwmNomNom.png'},
                    {name: 'Domino\'s Pizza', image: 'static/DominosPizza.png'},
                    {name: 'Diners Pavilion', image: 'static/DinersPavilion.png'},
                    {name: 'Asian Meal Box', image: 'static/AsianMealBox.png'},
                    {name: 'Karachi Cafe', image: 'static/Karachi Cafe .png'},
                    {name: 'Green Bawarchi Restaurant', image: 'static/GreenBawarchi.png'},
                    {name: 'Hunger Maggi Point', image: 'static/HungerMaggi.png'},
                    {name: 'American Wild Wings', image: 'static/AmericanWildWings.png'},
                    {name: 'Triptify', image: 'static/Triptify.png'},
                    {name: 'Flechazo', image: 'static/Flechazo.png'}
                ],
                'paradise': [
                    {name: 'Pot Pourri', image: 'static/Pot Pourri.png'},
                    {name: 'Amul', image: 'static/Amul.png'},
                    {name: 'Khaan Saab', image: 'static/KhaanSaab.png'},
                    {name: 'The Fisherman\s Wharf', image: 'static/The FishermansWharf.png'},
                    {name: 'Al Saba Restaurant', image: 'static/Al Saba Restaurant.png'},
                    {name: 'Hotel Zara Hi-Fi', image: 'static/Hotel Zara Hi-Fi.png'},
                    {name: 'Hyderabad Chefs	', image: 'static/Hyderabad Chefs.png'},
                    {name: 'Tempteys', image: 'static/Tempteys.png'},
                    {name: 'Shah Ghouse Hotel & Restaurant', image: 'static/Shah Ghouse Hotel & Restaurant.png'},
                    {name: 'Absolute Sizzlers', image: 'static/Absolute Sizzlers.png'}
                ]
            };
            
            // Clear previous recommendations
            flashcardContainer.innerHTML = '';
            
            if (topRestaurants[restaurant]) {
                topRestaurants[restaurant].forEach(function(restaurant) {
                    var flashcard = document.createElement('div');
                    flashcard.className = 'flashcard';
                    
                    var img = document.createElement('img');
                    img.src = restaurant.image;
                    flashcard.appendChild(img);
                    
                    var content = document.createElement('div');
                    content.className = 'flashcard-content';
                    var h4 = document.createElement('h4');
                    h4.textContent = restaurant.name;
                    content.appendChild(h4);
                    
                    flashcard.appendChild(content);
                    flashcardContainer.appendChild(flashcard);
                });
                
                recommendationsSection.style.display = 'block';
            }
        }
        
        document.getElementById('show-recommendations-beyond').addEventListener('click', function() {
            displayRecommendations('beyond');
        });

        document.getElementById('show-recommendations-paradise').addEventListener('click', function() {
            displayRecommendations('paradise');
        });
    </script>
</body>
</html>
